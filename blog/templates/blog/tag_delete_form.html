{% extends 'blog/base_blog.html' %}

{% block title %}
   Удалить тэг "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

  <form action="{{ tag.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Вы действительно хотите удалить <b>"{{ tag.title|title }}"</b> тэг?</h3>

    <div class="row offset-3 mt-5">
    <div class="mr-2">
        <a href="{{ tag.get_absolute_url }}" type="submit" class="btn btn-success">Отменить</a>
    </div>
      <button type="submit" class="btn btn-danger">Удалить</button>
    </div>

  </form>

{% endblock %}
